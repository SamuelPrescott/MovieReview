<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12">
            <div *ngFor="let show of show_list | async">
                <div class="card text-white mb-3"
                    style="width: 20rem;height: 30rem; margin: auto;cursor: pointer; margin-bottom: auto;"
                    [routerLink]="['/shows', show._id]">
                    <div class="card-header" style="text-align: center; overflow: hidden;">
                        {{show.title}}
                    </div>
                    <div class="card-body " style="overflow: hidden;">
                        <img src="{{show.url}}" style="width: 100%; height: 200px;">
                    </div>
                    <div class="card-body">
                        {{show.type}} - {{show.listed_in}}
                        - {{show.release_year}}
                    </div>
                    <div class="card-body">
                        Directed By: <strong>{{show.director}}</strong><br> 
                        Duration: {{show.duration}}
                    </div>
                    <div class="card-footer" style="text-align: center;">

                        Click for more information
                    </div>
                </div>
            </div>
        </div>
        <div class="row fixed-bottom" >
            <div class="col-sm-6">
                <button class="btn" style="background-color: rgb(218, 152, 30);" (click)="previousPage()">
                    Previous
                </button>
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn" style="background-color: rgb(218, 152, 30);" (click)="nextPage()">
                    Next
                </button>
            </div>
        </div>

    </div>
