<div class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: rgb(218, 152, 30);">
    <span class="navbar-brand" style="margin-left: 10px;">
        Netflix Review
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/" class="nav-link">Home</a>

        </li>
        <li class="nav-item">
            <a routerLink="/shows" class="nav-link">Media Library</a>
        </li>
        <li class="class nav-item">
            <a routerLink="/movies" class="nav-link">Movies</a>
        </li>
        <li class="nav-item">
            <a routerLink="/TvShows" class="nav-link">Shows</a>
        </li>
        <li class="nav-item">
            <a routerLink="/Add" class="nav-link">Add Media</a>
        </li>
        <li class="nav-item-search" style="text-align: center; padding: 6px;font-size: 15px;">
            <input type="text" name="searchBox" placeholder="search here... " style="display: block;">
            <section class="searchResults">
            </section>
        </li>
    </ul>

    <div class="form-inline ms-auto"
        style="margin-right: 10px;">
        <ng-container
            *ngIf = "authService.isAuthenticated$ | async; 
            else loggedOut">
    
            <button class="btn btn-outline-light"
                (click) = "authService.logout()">
            logout
            </button>
        
            <!-- <hr>
            <h4>
                Current user
            </h4>
            <ul *ngIf= "authService.user$ | async as user">
               <li>Welcome: {{user.name }}</li>
                <li>Email: {{ user.email }}</li>
            </ul> -->
    
    </ng-container>
    
    <ng-template #loggedOut>
        <button class="btn btn-primary" style="background-color: rgb(218, 152, 30);"
        (click) = "authService.loginWithRedirect({
            appState : { target : this.router.url } } )">
        Login
    </button>
    </ng-template>
    </div>   
    
    

</div>
