<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-18">
            <ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
                <h2>Add a Show or Movie</h2>
                <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                    <div class="form-group ">
                        <label for="type">Please provide a media type</label>
                        <select id="type" name="type" class="form-control" formControlName="type">
                            <option value="TV Show">TV Show</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Enter media title</label>
                        <input type="text" id="title" name="title" class="form-control" formControlName="title"
                            [ngClass]="{ 'error': isInvalid('title')}" >
                    </div>
                    <div class="form-group">
                        <label for="listed_in">Please select a genre for the media</label>
                        <select id="listed_in" name="listed_in" class="form-control" formControlName="listed_in">
                            <option value="Action & Adventure">Action & Adventure</option>
                            <option value="Comedies">Comedy</option>
                            <option value="Dramas">Drama</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Docuseries">Docuseries</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Children & Family Movies">Kids</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi & Fantasy">Science Fiction</option>
                            <option value="Thriller">Thriller</option>
                            <option value="International Movies">International Movies</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="director">Enter the name of the Director</label>
                        <input type="text" id="director" name="director" class="form-control" formControlName="director"
                            [ngClass]="{ 'error': isInvalid('director')}">
                    </div>
                    <div class="form-group">
                        <label for="cast">Enter the name of the cast member(s)</label>
                        <input type="text" id="cast" name="cast" class="form-control" formControlName="cast"
                            [ngClass]="{ 'error': isInvalid('cast')}">
                    </div>
                    <div class="form-group">
                        <label for="description">Enter a description for the movie</label>
                        <textarea id="description" rows="2" name="description" class="form-control"
                            formControlName="description" [ngClass]="{ 'error': isInvalid('description')}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="release_year">Year Released</label>
                        <input type="text" id="release_year" name="release_year" class="form-control"
                            formControlName="release_year" [ngClass]="{ 'error': isInvalid('release_year')}">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" name="duration" class="form-control" formControlName="duration"
                            [ngClass]="{ 'error': isInvalid('duration')}">
                    </div>
                    <div class="form-group">
                        <label for="url">Enter URL</label>
                        <input type="text" id="url" name="url" class="form-control" formControlName="url"
                            [ngClass]="{'error' : isInvalid ('url') }">
                    </div>
                    <span *ngIf="isIncompleteShow()">
                        You must complete all fields
                    </span>
                    <button *ngIf="!isIncompleteShow()" type="submit" class="btn" style="margin-top: 10px; background-color:rgb(218, 152, 30) ;">Submit</button>
                </form>
            </ng-container>
            <ng-template #loggedOut>
                <h2 style="color: rgb(218, 152, 30); margin-top: 35%; text-align: center;">Please Login to Add a new
                    media</h2>
            </ng-template>
        </div>
    </div>
</div>
<!--closing container-->
